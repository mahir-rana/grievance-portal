<!DOCTYPE html>
<html>
<head>
    <title>Submit Grievance</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Submit a Grievance</h1>
    <button id="inbox-btn">Go to inbox</button>
    <form id="grievanceForm">
        <textarea id="message" placeholder="What's bothering you?"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('grievanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            if (!message.trim()) return alert("Please enter a message");
            
            await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            alert("Grievance submitted");
            document.getElementById('message').value = '';
        });
    </script>

    <script>
        const correctPassword = "Seoyeon";
        document.getElementById('inbox-btn').addEventListener('click', () => {
            const entered = prompt("Enter the password to access the inbox:");

            if (entered === correctPassword) {
                window.location.href = "/inbox.html";
            } else {
                alert("Incorrect password. Access denied.");
            }
        });
    </script>
</body>
</html>
